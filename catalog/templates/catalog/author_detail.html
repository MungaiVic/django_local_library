{% extends 'base_generic.html' %}

{% block content %}
<h1>Author: {{author}}</h1>
<h6>{{author.date_of_death}}</h6>
<hr>
<p>Books</p>

<dl>
{% for book in author.book_set.all %}
    <dt><a href="{% url 'book-detail' book.pk %}">{{book}}</a> {{book.bookinstance_set.all.count}}</dt>
    <dd>{{book.summary}}</dd>
{% endfor %}
</dl>

{% endblock %}
